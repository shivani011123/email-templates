<table width="600" border="0" cellspacing="0" cellpadding="0" class="m-shell">
	<tr>
		<td class="td"
			style="width:600px; min-width:600px; font-size:0pt; line-height:0pt; padding:0; margin:0; font-weight:normal;">
			<table width="100%" border="0" cellspacing="0" cellpadding="0">
				<tr>
					<td class="mpx-10">
						<!-- Top -->
						<!-- Container -->
						<table width="100%" border="0" cellspacing="0" cellpadding="0">
							<tr>
								<td class="gradient pt-10" style="border-radius: 10px 10px 0 0; padding-top: 10px;"
									bgcolor="#F3F5F9">
									<table width="100%" border="0" cellspacing="0" cellpadding="0">
										<tr>
											<td style="border-radius: 10px 10px 0 0; padding-top: 50px;"
												bgcolor="#ffffff">
												<!-- Main -->
												<table width="100%" border="0" cellspacing="0" cellpadding="0">
													<tr>
														<td class="px-50 mpx-15"
															style="padding-left: 50px; padding-right: 50px;">
															<!-- Section - Intro -->
															<table width="100%" border="0" cellspacing="0"
																cellpadding="0">
																<tr>
																	<td class="pb-50" style="padding-bottom: 50px;">
																		<table width="100%" border="0" cellspacing="0"
																			cellpadding="0">
																			<!-- {% for item in data %} -->
																			<tr>
																				<td class="py-30"
																					style="padding-top: 30px; padding-bottom: 30px;">
																					<table width="100%" border="0"
																						cellspacing="0" cellpadding="0">
																						<tr>
																							<td class="py-35 px-50 mpx-15"
																								style="border-radius: 10px; padding-top: 35px; padding-bottom: 35px; padding-left: 50px; padding-right: 50px;"
																								bgcolor="#F3F5F9">
																								<table width="100%"
																									border="0"
																									cellspacing="0"
																									cellpadding="0">
																									<tr>
																										<td>
																											<table
																												width="100%"
																												border="0"
																												cellspacing="0"
																												cellpadding="0"
																												style="margin-top: -90px;">
																												<tr>
																													<td class="img-center pb-20"
																														style="font-size:0pt; line-height:0pt; text-align:center; padding-bottom: 20px;">
																														<img src="{{ item.icon }}"
																															alt="{{ item.title }}" />
																													</td>
																												</tr>
																											</table>
																										</td>
																									</tr>
																									<tr>
																										<td class="text-18 a-center c-purple pb-15"
																											style="font-size:18px; line-height:22px; font-family:'PT Sans', Arial, sans-serif; min-width:auto !important; text-align:center; color:#0575E6; padding-bottom: 15px;">
																											<strong>{{
																												item.title
																												}}</strong>
																										</td>
																									</tr>
																									<tr>
																										<td class="text-16 lh-26 a-center c-black"
																											style="font-size:16px; font-family:'PT Sans', Arial, sans-serif; min-width:auto !important; line-height: 26px; text-align:center; color:#282828;">
																											<em>{{
																												item.text
																												}}</em>
																										</td>
																									</tr>
																								</table>
																							</td>
																						</tr>
																					</table>
																				</td>
																			</tr>
																			<!-- {% endfor %} -->
																		</table>
																	</td>
																</tr>
															</table>
															<!-- END Section - Intro -->
														</td>
													</tr>
												</table>
												<!-- END Main -->
											</td>
										</tr>
									</table>
								</td>
							</tr>
						</table>
						<!-- END Container -->


						<!-- Section - Separator Line -->
						<table width="100%" border="0" bgcolor="#fff" cellspacing="0" cellpadding="0">
							<tr>
								<td class="pb-50" style="padding-bottom: 5px; padding-left: 50px; padding-right: 50px;">
									<table width="100%" border="0" cellspacing="0" cellpadding="0">
										<tr>
											<td class="img" height="1" bgcolor="#ebebeb"
												style="font-size:0pt; line-height:0pt; text-align:left;">
												&nbsp;</td>
										</tr>
									</table>
								</td>
							</tr>
						</table>
						<!-- END Section - Separator Line -->
					</td>
				</tr>
			</table>
		</td>
	</tr>
</table>
